                stroke: #89949b;

                animation-duration: 3s;

            #star_a {

            }

                animation-duration: 3s;

        const meteorContainer = document.querySelector(".meteor-container");

        window.addEventListener("load", updateMeteorWidth);

        window.addEventListener("resize", updateMeteorWidth);
